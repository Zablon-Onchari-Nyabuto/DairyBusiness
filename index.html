  <body>
    <!-- navigation bar for the site -->
    <div class="topnav">
      <nav>
        <ul class="navbar">
          <li><h1 class="logo">Dairy Business</h1></li>
        </ul>
      </nav>
    </div>

    <!-- picture in the body background -->
    <div class="body">
      <div class="image1">
        <img src="cow-and-sheep-1397880.jpg" alt="cow" width="100%" />
      </div>
      <div class="data">
        <div class="shade">
          <h1>Expected Milk Production</h1>
          <form action="#">
            <button class="button1">Shade 1</button>
            <input type="numbers" name="numbers" id="numbers" />
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />

          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Shade 3</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Shade 4</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Total Daily production</button>
          </form>
        </div>
        <div class="revenue">
          <h1>Expected Revenue</h1>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Weekly Revenue</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Annual Revenue</button>
          </form>
        </div>
        <div class="monthly">
          <h1>Monthly Revenue</h1>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for January is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for February is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for March is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for April is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for May is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for June is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />

          <form action="#">

          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for October is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for November is</button>
          </form>
          <form action="#">
            <input type="numbers" name="numbers" id="numbers" />
            <button class="button1">Revenue for December is</button>
          </form>
        </div>
      </div>
    </div>
